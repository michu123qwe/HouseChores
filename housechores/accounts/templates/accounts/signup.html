{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
    <h1 class="jumbotron-heading">Register</h1>
    <hr class="mt-0 mb-4 border-0">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Submit</button>
        <br><br>
        <a href="{% url 'tasks:index' %}">Back to main page.</a>
    </form>
{% endblock %}
